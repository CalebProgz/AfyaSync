<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Oops! Something went wrong</h1>
        <p class="text-gray-700 mb-4" th:text="${error}">An error occurred</p>
        <div class="flex justify-between">
            <a href="/api/login" class="text-blue-600 hover:text-blue-800">Return to Login</a>
            <a href="/api/HomePage.html" class="text-blue-600 hover:text-blue-800">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
